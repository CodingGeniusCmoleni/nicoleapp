        /* Playlist Page Styles */
        .playlist-container {
            max-width: 900px;
            margin: 20px auto;

            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

            color: #ff6f61;

            font-family: 'Poppins', sans-serif;
        }

        .playlist {
            list-style: none;
            padding: 0;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .playlist-item img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .playlist-item h3 {
            margin: 0;
            color: #333;
        }

        .playlist-item p {
            margin: 0;
            color: #666;
        }

        .playlist-item audio {
            margin-top: 5px;
            width: 100%;
        }
    </style>
