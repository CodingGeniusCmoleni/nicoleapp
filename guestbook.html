    <style>
        /* Guestbook Page Styles */
        .guestbook-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            font-family: 'Roboto', sans-serif;
        }

        .guestbook-container h1 {
            margin-bottom: 20px;
            color: #ff6f61;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        .message-form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .message-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            resize: none;
            font-family: 'Roboto', sans-serif;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message-form button {
            align-self: flex-end;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #ff6f61;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .message-form button:hover {
            background: #ff4c4c;
        }

        .scrapbook {
            position: relative;
            height: 600px; /* Adjust height as needed */
        }

        .scrapbook-item {
            position: absolute;
            border: 2px dashed #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: rotate(-5deg); /* Slight rotation for effect */
        }

        .scrapbook-item img {
            width: 100%;
            height: auto;
            display: block;
            border-bottom: 2px solid #ddd;
        }

        .scrapbook-item p {
            padding: 10px;
            font-size: 14px;
            color: #666;
            margin: 0;
        }

        /* Teeth-like edge effect */
        .scrapbook-item::before, .scrapbook-item::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 50%;
        }

        .scrapbook-item::before {
            top: -10px;
            left: -10px;
        }

        .scrapbook-item::after {
            bottom: -10px;
            right: -10px;
        }
    </style>
</head>
